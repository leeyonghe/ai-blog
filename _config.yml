    # - username: jekyll2
    #   instance: example.com

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# GitHub Pages and Jekyll settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# GitHub Pages configuration
remote_theme: plainwhite
destination: _site
source: .
safe: true
incremental: false

# Include only specific directories and files for Jekyll processing
include:
  - _posts/
  - assets/
  - _includes/
  - _layouts/
  - _sass/

# Exclude problematic directories and files
exclude:
  - oxy-cust/
  - oxy-cust/**/*
  - "oxy-cust/**"
  - node_modules/
  - vendor/
  - .bundle/
  - .sass-cache/
  - .git/
  - .github/
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md
  - DEPLOYMENT_GUIDE.md
  - "*.gem"
  - "*.gemspec"
  - run.bat
  - push.bat
  - push.sh
