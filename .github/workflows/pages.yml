name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Build site
      run: bundle exec jekyll build --verbose
      env:
        JEKYLL_ENV: production

    - name: Test site structure
      run: |
        # Test basic site structure
        test -f ./_site/index.html || (echo "Error: index.html not found" && exit 1)
        echo "✅ Found $(find ./_site -name '*.html' | wc -l) HTML files"
        echo "✅ Site structure is valid"

    - name: Test site with HTMLProofer
      continue-on-error: true
      run: |
        # Run HTMLProofer with basic checks only
        bundle exec htmlproofer ./_site \
          --disable-external \
          --checks Images \
          --allow-hash-href \
          --enforce-https=false \
          --ignore-empty-alt \
          --ignore-missing-alt

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        enable_jekyll: false
        allow_empty_commit: false
        force_orphan: true